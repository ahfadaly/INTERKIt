<body class="bg-touch">

    <!-- start header ----------------- -->

                    </div>
                </div>
                <button class="navbar-toggler collapsed border-0" type="button" data-bs-toggle="collapse"

                <div class="collapse navbar-collapse nav-list" id="navbar">

                        <li class="nav-item"><a class="nav-link" href="services.html">services</a></li>

                    </div>

    <!-- start footer --------------- -->
    <footer class="footer pt-5 mt-3">
        <div class="container">
            <div class="last-brder mt-sm-5">
                <span class="svg-triangle">
                    <img src="images/triangle.png" alt="" class=" img-fluid">
                </span>
            </div>
            <div class="last-chat">
                <div class="title">
                    <h3><span><i class="fa-solid fa-angle-left line"></i>Let's</span><span
                            class="line ms-1">/</span>chat!<span><i class="fa-solid fa-angle-right line"></i></span>
                    </h3>
                </div>
                <form action="" class="form">
                    <div class="row mt-5">
                        <div class="col-xl-3 col-md-6 mb-3">
                            <label for="text" class="form-label">Name*</label>
                            <input type="text" class="form-control" placeholder="Arstan" id="" required>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" placeholder="arstankd@gmail.com" id="" required>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-3">
                            <label for="number" class="form-label">Telephone number*</label>
                            <input type="number" class="form-control" placeholder="+7 (775) 123 456 67" id="" required>
                        </div>
                        <div class="col-xl-3 col-md-6 mb-3">
                            <label for="text" class="form-label">Company</label>
                            <input type="text" class="form-control" placeholder="interkit.io" id="" required>
                        </div>
                        <div class="col-12 mt-sm-4">
                            <label for="text" class="form-label">Project description</label>
                            <input type="text" class="form-control input-project"
                                placeholder="Tell us more about your project" id="" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-md-end justify-content-center mt-3">
                        <button type="submit" class="btn btn-primary px-3 rounded-pill">send</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="footer-desc mt-5 pb-3">
            <div class="container">
                <div class="row justify-content-between">
                    <div class="col-lg-4 mb-3">
                        <div class="item-phone">
                            <div class="align-items-center d-none d-md-flex">
                                <a class="navbar-brand logo" href="#">
                                    <img src="images/logo-footer.svg" alt="">
                                </a>
                                <div class="language">
                                    <a href="#" class="active">ENG</a>
                                    <a href="#">DE</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-8">
                        <div class="item-link d-flex align-items-center justify-content-md-end">
                            <ul class="d-block d-sm-flex list-unstyled mt-2">
                                <li class="nav-item"><a class="nav-link active" href="#">About us</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Services</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Projects</a></li>
                                <li class="nav-item"><a class="nav-link" href="#">Careers</a></li>
                                <a href="leschat.html">
                                    <button class="btn rounded-pill shadow d-none d-md-block" type="submit">get in
                                        touch</button></a>
                            </ul>
                        </div>
                        <div class="d-md-none d-flex justify-content-between">
                            <div class="phone">
                                <p class="text-secondary fw-bolder fs-6"><span class="line">+ </span>7 (775) 123 456 67
                                </p>
                                <p class="text-secondary fw-bolder fs-6">contact@interkit.<span class="line">io</span>
                                </p>
                            </div>
                            <p class="text-secondary fs-6 fw-bolder d-flex justify-content-center">
                                <span class="line">@</span>
                                INTERKIT - 2021
                            </p>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                        <div class="mt-3 d-flex d-lg-block d-none phone">
                            <p><span class="line">+</span> 7 <span class="line">(</span> 702 <span class="line">)</span>
                                803 43-33</p>
                            <p>contact<span class="line">@</span>interkit.<a href="#" class="line">io</a></p>
                        </div>
                        <p class="text-white d-md-flex d-none"><span class="line">@</span>INTERKIT - 2021</p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
